<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Battle After Another (2025)</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
        }
        .myDiv{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .myBtn{
            font-size: 30px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 20px;
            background-color: black;
            color: white;
            padding: 5px 30px;
        }
        .myBtn:active{
            background-color: green;
        }
        .myBtn:last-child{
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <h2>:Choose Quality:</h2>
        <button class="myBtn">⬇ 480p</button>
        <button class="myBtn">⬇ 720p</button>
        <button class="myBtn" style="display: none;">⬇ 1080p</button>
    </div>
    
    <script>
        const adLink = 'https://megadl.pages.dev';
       const dlinks = ['https://send.now/cwzhew471bte', 'https://send.now/cljz8dd66g0f', '1080p'];
        document.querySelectorAll('.myBtn').forEach((link, index)=> {
            link.addEventListener('click', ()=> {
                window.open(adLink);
                window.location.href = `${dlinks[index]}`;
                
            });
        });
                          
                                      

    </script>
</body>
</html>
