        *{

            box-sizing: border-box;

        body{

        }
        .myDiv{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .myBtn{
            font-size: 30px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 20px;
            background-color: black;
            color: white;
            padding: 5px 30px;
        }
        .myBtn:active{
            background-color: green;
        }
        .myBtn:last-child{
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <h2>:Choose Quality:</h2>
        <button class="myBtn">⬇ 480p</button>
        <button class="myBtn">⬇ 720p</button>
        <button class="myBtn">⬇ 1080p</button>
