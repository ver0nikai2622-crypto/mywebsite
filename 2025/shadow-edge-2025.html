<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Edge (2025) 1080p</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
        }
        .myDiv{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .myBtn{
            font-size: 30px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 20px;
            background-color: black;
            color: white;
            padding: 5px 30px;
        }
        .myBtn:active{
            background-color: green;
        }
        .myBtn:last-child{
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <h2>:Download Now:</h2>
        <button class="myBtn" style="display: none;">⬇ 480p</button>
        <button class="myBtn" style="display: none;">⬇ 720p</button>
        <button class="myBtn">⬇ 1080p</button>
    </div>
    
    <script>
        const adLink = 'https://megadl.pages.dev';
       const dlinks = [adLink, adLink, 'https://www.mediafire.com/file_premium/8p7342yi7px3frk/The.Shadows.Edge.2025.1080p.WEB-DL.H264.AAC.2Audio-OurTV.mp4/file'];
        document.querySelectorAll('.myBtn').forEach((link, index)=> {
            link.addEventListener('click', ()=> {
                window.open(adLink);
                window.location.href = `${dlinks[index]}`;
                
            });
        });
                          
                                      

    </script>
</body>
</html>
